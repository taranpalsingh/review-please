<mat-card class="card-container">
  <mat-card-header class="header">
    <mat-card-title>{{ad.title}}</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content class="content">
    <div class="time">{{'Posted' + ad.timestamp}}</div>
    <p class="description">{{ad.description}}</p>
    <div class="tags">
      <div class="tag" *ngFor="let tag of tags">{{tag}}</div>
    </div>
    <div class="location">
      <div>
        <img src="../../../assets/Images/location-icon.png" class="location-icon">
      </div>
      <p>{{ad.location}}</p>
    </div>
    <div class="btns">
      <div class="button">Bid for Review</div>
      <div class="button">Add public Review</div>
      <div class="button">Share a private Review</div>
    </div>

    <!-- <button mat-button>LIKE</button>
    <button mat-button>SHARE</button> -->
    <!-- <button mat-flat-button>Bid for Review</button>
    <button mat-flat-button>Add free Review</button> -->
    <!-- <p>{{ad.category}}</p>
    <p>{{ad.subCategory}}</p> -->
  </mat-card-content>

    <button mat-button>LIKE</button>

  </mat-card-actions> -->
</mat-card>
